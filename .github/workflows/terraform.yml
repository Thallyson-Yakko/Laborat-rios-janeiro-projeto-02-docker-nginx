name: Terraform

on:
  workflow_dispatch: 
    inputs: #Criar o imput para passar a imagem
        terraform:      #nome do meu imput
          description: pipeline manual de terraform #descricao
          type: choice
          options:
          - init
          - plan
          - apply
          - destroy


jobs:
  terraform_init:
    runs-on: ubuntu-latest
   
    
    steps:
       
      - name: Checkout
        uses: actions/checkout@v3

      - name: Autenticar no GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ./projeto-02-docker-nginx/terraform
        run: terraform init

      - name: Terraform Plan
        if: github.event.inputs.terraform == 'plan' || github.event.inputs.terraform == 'apply'
        working-directory: ./projeto-02-docker-nginx/terraform
        run: terraform plan

      - name: Terraform Apply
        if: github.event.inputs.terraform == 'apply'
        working-directory: ./projeto-02-docker-nginx/terraform
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        if: github.event.inputs.terraform == 'destroy'
        working-directory: ./projeto-02-docker-nginx/terraform
        run: terraform destroy -auto-approve



     
